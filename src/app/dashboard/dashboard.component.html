<div class="loading">
  <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
</div>
<div class="dashboard">
  <app-card
    [hidden]="loading"
    fxLayoutGap
    [card]="card"
    *ngFor="let card of cards"
    [isDark]="isDark"
  ></app-card>
</div>
